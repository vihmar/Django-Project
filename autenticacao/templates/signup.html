{%load static%}

<!DOCTYPE html>
<html lang="en">
<html>

<head>
  <title>Sign Up</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta charset="utf-8" />
  <link rel="stylesheet" type="text/css" href="{% static 'signup_style.css'%}" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
  <link href="https://fonts.googleapis.com/css?family=Titillium+Web:400,300,600" rel="stylesheet" type="text/css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
    integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
</head>

<body class="body">

  <div class="login-page">
    <div class="form">
      <form action="{% url 'signup'%}" method="POST"> {% csrf_token %}
        <img src="{% static 'logo.png'%}">
        <input type="text" placeholder="Username..." name="username" />
        <input type="password" id="password" placeholder="Password" name="senha" />
        <input id="date" type="date" name="data">
        <a href="{% url 'plataforma'%}"><input type="submit" value="Cadastrar"></a>
        <i class="fas fa-eye" onclick="show()"></i>
        <br>
        <br>
      </form>

    </div>
  </div>
</body>
<script>
  function show() {
    var password = document.getElementById("password");
    var icon = document.querySelector(".fas");

    if (password.type === "password") {
      password.type = "text";
    } else {
      password.type = "password";
    }
  }
</script>

</html>

</html>
