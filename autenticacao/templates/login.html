{%load static%}

<!DOCTYPE HTML>
<html lang="en">
<html>

<head>
  <title>Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="{% static 'login_style.css'%}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href='https://fonts.googleapis.com/css?family=Titillium+Web:400,300,600' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Titillium+Web:400,300,600' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
    integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
</head>

<body class="body">

  <div class="login-page">
    <div class="form">

      <form action="{% url 'login'%}" method="POST"> {% csrf_token %}
        <img src="{% static 'logo.png'%}">
        <input type="text" placeholder="Username..." name="username" />
        <input type="password" id="password" placeholder="Password" name="senha" />
        <a href="{% url 'plataforma'%}">"<input type="submit" value="Login"></a>
        <i class="fas fa-eye" onclick="show()"></i>
        <br>
        <br> 
        <a href="{% url 'signup'%}"><button type="button">Cadastrar</button></a>
        <p class="message"></p>
      </form>

    </div>
  </div>

  <script>
    function show() {
      var password = document.getElementById("password");
      var icon = document.querySelector(".fas")

      // ========== Checking type of password ===========
      if (password.type === "password") {
        password.type = "text";
      }
      else {
        password.type = "password";
      }
    };
  </script>
</body>

</html>
